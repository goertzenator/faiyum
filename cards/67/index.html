<h1  style="font-family: CCCutthroat; font-size: 20px;">
    67 - two-time use
</h1>
</p>
<p><em>Sometimes repetition offers the critical advantage.</em></p>
<p><strong>Onetime effect:</strong> You can use the action of a card twice in a row. In each case,
pay the complete costs, then take the action.</p>
<p>“Yes, Ronald, you can only use this onetime effect together with another card,
not on its own.”</p>
